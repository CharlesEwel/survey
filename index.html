<!DOCTYPE html>
<html>
  <head>
    <title>Best Survey Evah</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
      <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="container top">
        <h1>Welcome to the best survey on the web</h1>
        <h3>congrats u found it</h3>
      </div>
      <!-- Personal Info -->
      <div class="container" id="personalinfo">
        <div class="container" id="infooutput">
        </div>
        <form id="fullName">
          <div class="form-group" id="hideOnClick">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
            <button type="submit" class="btn">Save</button>
          </div>
          <button type="submit" class="btn" id="hidden">Edit Name</button>
        </form>
        <form id="birthday">
          <div class="form-group" id="hideOnClick2">
            <label for="dob">Date of Birth</label>
            <input id="dob" class="form-control" type="date">
            <button type="submit" class="btn">Save</button>
          </div>
          <button type="submit" class="btn" id="hidden2">Edit Birthday</button>
        </form>
      </div>

      <div class="container row">

        <!-- Favorite Foods - Text Input -->
        <div class="col-sm-3">
          <form id="food">
            <div class="form-group">
              <h4>Add your favorite foods!</h4>
              <label for="favfood">Favorite Food(s)?</label>
              <input id="favfood" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Add</button>
            <button type="submit" class="btn" id="clear">Clear</button>
          </form>
          <ul id="foodlist">
          </ul>
        </div>

        <!-- Favorite Music - Radio Buttons -->
        <div class="col-sm-3">
          <h4>What is your favorite music genre?</h4>
          <form id="music">
            <div class="radio">
              <label>
                <input type="radio" name="music" value="rock">
                rock
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="rap">
                rap
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="country">
                country
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="electronic">
                electronic
              </label>
            </div>
            <button type="submit" class="btn">Save</button>
          </form>
          <div id="musicoutput">
          </div>
        </div>

        <!-- Color Selection - Color Input -->
        <div class="col-sm-3">
          <h4>What colors would you like this page to be?</h4>
          <form id="colorscheme">
            <div class="form-group">
              <label for="color1"> Background Color</label>
              <input id="color1" class="form-control" type="color" value="#F5F5F5">
              <label for="color2"> Text Color</label>
              <input id="color2" class="form-control" type="color" value="#000000">
              <label for="color3"> Button Color</label>
              <input id="color3" class="form-control" type="color" value="#808080">
            </div>
            <button type="submit" class="btn">Apply</button>
          </form>
        </div>

        <div class="col-sm-3">
          <h4>Favorite Social Media Platform</h4>
          <form id="socmed">
            <select class="form-control" id="platform">
              <option>Facebook</option>
              <option>Twitter</option>
              <option>Reddit</option>
              <option>GitHub</option>
            </select>
          </form>
          <div id="socmed-output">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
